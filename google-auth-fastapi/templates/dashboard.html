<html lang="ru">
<head>

                <img src="{{ user.picture }}" alt="Avatar" class="user-avatar">
                {% endif %}
                <div class="user-greeting">
                    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! üéâ</h1>
                    <h2>{{ user.name }}</h2>

            <div class="user-info">
                <div class="info-item">
                    <strong>üÜî ID:</strong>

                </div>
                <div class="info-item">
                    <strong>üìß Email:</strong>

                    <span class="verified">‚úì –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω</span>

                `;
            } catch (error) {

                resultDiv.innerHTML = `
                    <div class="api-error">

</body>
</html>
