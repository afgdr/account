<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка входа - Delta Exploits</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .loading {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading">Обработка входа...</div>
    </div>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const token = urlParams.get('access_token');
        const idToken = urlParams.get('id_token');

        if (idToken) {
            // Декодируем ID токен чтобы получить данные пользователя
            try {
                const payload = JSON.parse(atob(idToken.split('.')[1]));
                const userData = {
                    name: payload.name,
                    email: payload.email,
                    picture: payload.picture,
                    sub: payload.sub
                };
                
                // Сохраняем в localStorage
                localStorage.setItem('google_user', JSON.stringify(userData));
                localStorage.setItem('google_token', idToken);
                
                // Перенаправляем на главную страницу
                window.location.href = 'https://delta-exploits.pages.dev';
            } catch (error) {
                console.error('Error decoding token:', error);
                window.location.href = 'https://delta-exploits.pages.dev';
            }
        } else {
            // Если нет токена, возвращаем на главную
            window.location.href = 'https://delta-exploits.pages.dev';
        }
    </script>
</body>
</html>
