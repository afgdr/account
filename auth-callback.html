<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Аккаунты</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            text-align: center;
        }
        
        .header {
            background: linear-gradient(90deg, #4285f4, #34a853, #fbbc05, #ea4335);
            color: white;
            padding: 30px 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
            width: 100%;
            max-width: 280px;
        }
        
        .google-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(66, 133, 244, 0.4);
        }
        
        .google-btn:active {
            transform: translateY(0);
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            background: white;
            border-radius: 2px;
            padding: 3px;
        }
        
        .accounts-list {
            margin-top: 30px;
            text-align: left;
        }
        
        .account-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }
        
        .account-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #4285f4;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .account-info {
            flex-grow: 1;
        }
        
        .account-email {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
        }
        
        .account-name {
            font-size: 13px;
            color: #718096;
        }
        
        .no-accounts {
            color: #a0aec0;
            font-style: italic;
            padding: 20px;
        }
        
        .footer {
            padding: 20px;
            font-size: 12px;
            color: #a0aec0;
            border-top: 1px solid #f1f1f1;
        }
        
        .status {
            margin-top: 15px;
            font-size: 14px;
            color: #4a5568;
            min-height: 20px;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Мои Google Аккаунты</h1>
            <p class="subtitle">Просмотр всех аккаунтов на устройстве</p>
        </div>
        
        <div class="content">
            <button id="googleAuthBtn" class="google-btn">
                <div class="google-icon">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </div>
                Войти через Google
            </button>
            
            <div class="status" id="status"></div>
            
            <div class="accounts-list" id="accountsList">
                <div class="no-accounts">Нет данных об аккаунтах</div>
            </div>
        </div>
        
        <div class="footer">
            Информация хранится только на вашем устройстве
        </div>
    </div>

    <script>
        // ЗАМЕНИТЕ НА ВАШ REAL CLIENT ID
        const CLIENT_ID = '421466180389-4n3a2i95p5ucbo9d0tbve7sroniv042s.apps.googleusercontent.com';
        
        document.addEventListener('DOMContentLoaded', function() {
            const googleAuthBtn = document.getElementById('googleAuthBtn');
            const accountsList = document.getElementById('accountsList');
            const status = document.getElementById('status');
            
            let googleAuth = null;
            
            // Проверка Client ID
            if (CLIENT_ID.includes('YOUR_CLIENT_ID_HERE')) {
                status.innerHTML = '⚠️ Замените CLIENT_ID в коде на ваш реальный';
                status.style.color = '#e53e3e';
                return;
            }
            
            // Инициализация Google Auth
            function initGoogleAuth() {
                gapi.load('auth2', function() {
                    googleAuth = gapi.auth2.init({
                        client_id: CLIENT_ID,
                        scope: 'profile email'
                    });
                    
                    // Проверяем, авторизован ли пользователь
                    updateAuthState();
                    
                    // Слушаем изменения состояния авторизации
                    googleAuth.isSignedIn.listen(updateAuthState);
                });
            }
            
            // Обновление состояния авторизации
            function updateAuthState() {
                if (googleAuth.isSignedIn.get()) {
                    const user = googleAuth.currentUser.get();
                    const profile = user.getBasicProfile();
                    
                    // Сохраняем аккаунт
                    saveAccount({
                        email: profile.getEmail(),
                        name: profile.getName(),
                        imageUrl: profile.getImageUrl(),
                        loginTime: new Date().toLocaleString('ru-RU')
                    });
                    
                    // Показываем аккаунты
                    showAccounts();
                    
                    status.innerHTML = '✅ Вы авторизованы';
                    status.style.color = '#38a169';
                    
                    googleAuthBtn.innerHTML = `
                        <div class="google-icon">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <path fill="#34a853" d="M18 8.5L10 16.5L6 12.5" stroke="white" stroke-width="2" fill="none"/>
                            </svg>
                        </div>
                        Авторизован
                    `;
                    googleAuthBtn.style.background = '#34a853';
                } else {
                    showAccounts();
                    status.innerHTML = '';
                    
                    googleAuthBtn.innerHTML = `
                        <div class="google-icon">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                        </div>
                        Войти через Google
                    `;
                    googleAuthBtn.style.background = '#4285f4';
                }
            }
            
            // Сохранение аккаунта
            function saveAccount(account) {
                const accounts = getAccounts();
                const existingIndex = accounts.findIndex(acc => acc.email === account.email);
                
                if (existingIndex === -1) {
                    accounts.push(account);
                } else {
                    accounts[existingIndex] = account;
                }
                
                localStorage.setItem('googleAccounts', JSON.stringify(accounts));
            }
            
            // Получение аккаунтов
            function getAccounts() {
                const stored = localStorage.getItem('googleAccounts');
                return stored ? JSON.parse(stored) : [];
            }
            
            // Показ аккаунтов
            function showAccounts() {
                const accounts = getAccounts();
                
                if (accounts.length === 0) {
                    accountsList.innerHTML = '<div class="no-accounts">Нет данных об аккаунтах</div>';
                    return;
                }
                
                accountsList.innerHTML = accounts.map(account => `
                    <div class="account-item fade-in">
                        <div class="account-avatar" style="${account.imageUrl ? `background-image: url('${account.imageUrl}')` : ''}">
                            ${account.imageUrl ? '' : (account.name ? account.name.charAt(0).toUpperCase() : account.email.charAt(0).toUpperCase())}
                        </div>
                        <div class="account-info">
                            <div class="account-email">${account.email}</div>
                            <div class="account-name">${account.name || 'Пользователь'} • ${account.loginTime}</div>
                        </div>
                    </div>
                `).join('');
            }
            
            // Обработчик клика по кнопке
            googleAuthBtn.addEventListener('click', function() {
                if (!googleAuth) return;
                
                if (googleAuth.isSignedIn.get()) {
                    // Выход
                    googleAuth.signOut().then(() => {
                        status.innerHTML = 'Вы вышли из системы';
                        status.style.color = '#718096';
                        setTimeout(() => status.innerHTML = '', 2000);
                    });
                } else {
                    // Вход
                    googleAuthBtn.classList.add('loading');
                    status.innerHTML = 'Авторизация...';
                    
                    googleAuth.signIn().catch(error => {
                        console.error('Ошибка авторизации:', error);
                        status.innerHTML = 'Ошибка авторизации';
                        status.style.color = '#e53e3e';
                        googleAuthBtn.classList.remove('loading');
                    });
                }
            });
            
            // Загрузка Google API
            const script = document.createElement('script');
            script.src = 'https://apis.google.com/js/platform.js';
            script.async = true;
            script.defer = true;
            script.onload = initGoogleAuth;
            document.head.appendChild(script);
            
            // Показываем сохраненные аккаунты при загрузке
            showAccounts();
        });
    </script>
</body>
</html>
