<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–¢–µ—Å—Ç Worker</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            padding: 15px 30px;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background: #4752c4;
        }
        #result {
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
            border: 2px dashed #ccc;
            min-height: 60px;
            font-size: 16px;
        }
        .success {
            background: #d4ffd4 !important;
            border-color: green !important;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ –¢–µ—Å—Ç Worker</h1>
        <button onclick="getMessage()">üîÑ –ü–æ–ª—É—á–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç Worker</button>
        <div id="result">–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</div>
    </div>

    <script>
        // ‚≠ê –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô WORKER URL ‚≠ê
        const WORKER_URL = 'test.elektroclesh.workers.dev';
        
        async function getMessage() {
            const resultDiv = document.getElementById('result');
            const button = document.querySelector('button');
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            button.disabled = true;
            button.textContent = '‚è≥ –ó–∞–≥—Ä—É–∂–∞–µ–º...';
            resultDiv.textContent = '–ó–∞–ø—Ä–æ—Å –∫ Worker...';
            resultDiv.className = '';
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç Worker
                const response = await fetch(WORKER_URL + '/get-message');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <strong>‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç Worker:</strong><br><br>
                        "${data.message}"<br><br>

                    `;
                    resultDiv.className = 'success';
                } else {
                    resultDiv.textContent = '‚ùå –û—à–∏–±–∫–∞: ' + data.error;
                }
                
            } catch (error) {
                resultDiv.textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏: ' + error.message;
            } finally {
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                button.disabled = false;
                button.textContent = 'üîÑ –ü–æ–ª—É—á–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç Worker';
            }

</body>
</html>
