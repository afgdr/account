<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Exploits</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .tagline {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #4285f4;
        }

        .user-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .user-email {
            color: #666;
            margin-bottom: 15px;
        }

        .login-section {
            margin-bottom: 20px;
        }

        .google-btn-container {
            margin-bottom: 15px;
        }

        .manual-login-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .manual-login-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            font-size: 0.9em;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .features {
            margin-top: 30px;
            text-align: left;
        }

        .features h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .features ul {
            list-style: none;
            color: #666;
        }

        .features li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .features li:before {
            content: "✓ ";
            color: #28a745;
            font-weight: bold;
        }

        .google-icon {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 3px;
            padding: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Delta Exploits</div>
        <div class="tagline">Премиум доступ к эксклюзивным возможностям</div>
        
        <div class="user-info" id="userInfo">
            <img src="" alt="Avatar" class="user-avatar" id="userAvatar">
            <div class="user-name" id="userName"></div>
            <div class="user-email" id="userEmail"></div>
            <button class="logout-btn" onclick="logout()">Выйти</button>
        </div>

        <div class="login-section" id="loginSection">
            <div class="google-btn-container">
                <div id="g_id_onload"
                    data-client_id="YOUR_GOOGLE_CLIENT_ID"
                    data-context="signin"
                    data-ux_mode="popup"
                    data-callback="handleCredentialResponse"
                    data-auto_prompt="false">
                </div>

                <div class="g_id_signin"
                    data-type="standard"
                    data-shape="rectangular"
                    data-theme="filled_blue"
                    data-text="signin_with"
                    data-size="large"
                    data-logo_alignment="left"
                    data-width="400">
                </div>
            </div>

            <p style="margin: 15px 0; color: #666;">или</p>

            <button class="manual-login-btn" onclick="showManualLogin()">
                <div class="google-icon">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </div>
                Войти через Google (альтернативный способ)
            </button>
        </div>

        <div class="features">
            <h3>Возможности:</h3>
            <ul>
                <li>Эксклюзивные инструменты</li>
                <li>Премиум доступ</li>
                <li>Приоритетная поддержка</li>
                <li>Обновления в реальном времени</li>
            </ul>
        </div>
    </div>

    <script>
        // Обработка callback от Google
        function handleCredentialResponse(response) {
            console.log("Google Auth Response received");
            
            // Декодируем JWT токен чтобы получить данные пользователя
            try {
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                console.log("User Data:", payload);
                
                const userData = {
                    name: payload.name,
                    email: payload.email,
                    picture: payload.picture,
                    sub: payload.sub
                };
                
                // Сохраняем в localStorage
                localStorage.setItem('google_user', JSON.stringify(userData));
                localStorage.setItem('google_token', response.credential);
                
                // Показываем информацию пользователя
                showUserInfo(userData);
                
                // Показываем успешное сообщение
                alert(`Добро пожаловать, ${userData.name}!`);
            } catch (error) {
                console.error('Error processing Google auth:', error);
                alert('Ошибка при входе. Попробуйте еще раз.');
            }
        }

        function showUserInfo(user) {
            document.getElementById('userAvatar').src = user.picture;
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('loginSection').style.display = 'none';
        }

        function showManualLogin() {
            // Альтернативный способ входа - прямая OAuth аутентификация
            const clientId = "YOUR_GOOGLE_CLIENT_ID";
            const redirectUri = encodeURIComponent(window.location.origin);
            const scope = encodeURIComponent("profile email");
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}&prompt=select_account`;
            
            window.location.href = authUrl;
        }

        function checkAuthStatus() {
            const userData = localStorage.getItem('google_user');
            if (userData) {
                const user = JSON.parse(userData);
                showUserInfo(user);
            }
        }

        function logout() {
            // Очищаем данные
            localStorage.removeItem('google_user');
            localStorage.removeItem('google_token');
            
            // Показываем кнопку входа
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            
            // Пытаемся выйти из Google
            if (window.google && google.accounts) {
                google.accounts.id.disableAutoSelect();
                google.accounts.id.revoke(localStorage.getItem('google_token'), done => {
                    console.log('Google session revoked');
                });
            }
            
            alert('Вы успешно вышли!');
        }

        // Обработка OAuth токена из URL (для альтернативного способа)
        function handleOAuthToken() {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            
            if (accessToken) {
                // Получаем данные пользователя с помощью access token
                fetch('https://www.googleapis.com/oauth2/v1/userinfo?alt=json', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                })
                .then(response => response.json())
                .then(userData => {
                    localStorage.setItem('google_user', JSON.stringify(userData));
                    localStorage.setItem('google_token', accessToken);
                    showUserInfo(userData);
                    alert(`Добро пожаловать, ${userData.name}!`);
                    
                    // Очищаем URL от токена
                    window.history.replaceState({}, document.title, window.location.pathname);
                })
                .catch(error => {
                    console.error('Error fetching user info:', error);
                    alert('Ошибка при получении данных пользователя');
                });
            }
        }

        // Проверяем статус авторизации при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            handleOAuthToken();
            
            // Инициализируем Google Sign In только когда нужно
            setTimeout(() => {
                if (window.google && google.accounts) {
                    google.accounts.id.initialize({
                        client_id: "YOUR_GOOGLE_CLIENT_ID",
                        callback: handleCredentialResponse,
                        auto_select: false,
                        cancel_on_tap_outside: true
                    });
                }
            }, 1000);
        });
    </script>
</body>
</html>
