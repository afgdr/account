<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Exploits</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .tagline {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #4285f4;
        }

        .user-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .user-email {
            color: #666;
            margin-bottom: 15px;
        }

        .google-btn-custom {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 10px;
        }

        .google-btn-custom:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            font-size: 0.9em;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .features {
            margin-top: 30px;
            text-align: left;
        }

        .features h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .features ul {
            list-style: none;
            color: #666;
        }

        .features li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .features li:before {
            content: "✓ ";
            color: #28a745;
            font-weight: bold;
        }

        #g_id_onload {
            margin-bottom: 15px;
        }

        .g_id_signin {
            width: 100% !important;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Delta Exploits</div>
        <div class="tagline">Премиум доступ к эксклюзивным возможностям</div>
        
        <div class="user-info" id="userInfo">
            <img src="" alt="Avatar" class="user-avatar" id="userAvatar">
            <div class="user-name" id="userName"></div>
            <div class="user-email" id="userEmail"></div>
            <button class="logout-btn" onclick="logout()">Выйти</button>
        </div>

        <!-- Google Sign In Button -->
        <div id="g_id_onload"
            data-client_id="YOUR_GOOGLE_CLIENT_ID"
            data-context="signin"
            data-ux_mode="popup"
            data-login_uri="https://delta-exploits.pages.dev/auth-callback.html"
            data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="filled_blue"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="left">
        </div>

        <div class="features">
            <h3>Возможности:</h3>
            <ul>
                <li>Эксклюзивные инструменты</li>
                <li>Премиум доступ</li>
                <li>Приоритетная поддержка</li>
                <li>Обновления в реальном времени</li>
            </ul>
        </div>
    </div>

    <script>
        // Обработка callback от Google
        function handleCredentialResponse(response) {
            console.log("Google Auth Response:", response);
            
            // Декодируем JWT токен чтобы получить данные пользователя
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            console.log("User Data:", payload);
            
            const userData = {
                name: payload.name,
                email: payload.email,
                picture: payload.picture,
                sub: payload.sub
            };
            
            // Сохраняем в localStorage
            localStorage.setItem('google_user', JSON.stringify(userData));
            localStorage.setItem('google_token', response.credential);
            
            // Показываем информацию пользователя
            showUserInfo(userData);
            
            // Перенаправляем или показываем успешное сообщение
            alert(`Добро пожаловать, ${userData.name}!`);
        }

        function showUserInfo(user) {
            document.getElementById('userAvatar').src = user.picture;
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userInfo').style.display = 'block';
            document.querySelector('.g_id_signin').style.display = 'none';
        }

        function checkAuthStatus() {
            const userData = localStorage.getItem('google_user');
            if (userData) {
                const user = JSON.parse(userData);
                showUserInfo(user);
            }
        }

        function logout() {
            // Очищаем данные
            localStorage.removeItem('google_user');
            localStorage.removeItem('google_token');
            
            // Показываем кнопку входа
            document.getElementById('userInfo').style.display = 'none';
            document.querySelector('.g_id_signin').style.display = 'block';
            
            // Пытаемся выйти из Google
            google.accounts.id.disableAutoSelect();
            
            alert('Вы успешно вышли!');
        }

        // Проверяем статус авторизации при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            
            // Инициализируем Google Sign In
            window.onGoogleLibraryLoad = function() {
                google.accounts.id.initialize({
                    client_id: "YOUR_GOOGLE_CLIENT_ID",
                    callback: handleCredentialResponse
                });
            };
        });
    </script>
</body>
</html>
