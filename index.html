<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #666;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="cf-turnstile" data-sitekey="ВАШ_SITE_KEY" data-callback="onSuccess"></div>

    <script>
        function onSuccess() {
            document.body.style.background = '#000';
            document.body.innerHTML = '';
            localStorage.setItem('cf_verified', 'true');
        }

        if (localStorage.getItem('cf_verified')) {
            document.body.style.background = '#000';
            document.body.innerHTML = '';
        }
    </script>
</body>
</html>
