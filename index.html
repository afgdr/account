<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход через Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }
        .google-btn {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Вход через Google</h1>
        <button class="google-btn" onclick="window.location.href='/login'">
            Войти через Google
        </button>
    </div>
</body>
</html>
