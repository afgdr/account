<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Exploits - Вход через Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 10px;
        }

        .tagline {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #757575;
            border: 2px solid #ddd;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            width: 100%;
        }

        .google-btn:hover {
            background: #f8f9fa;
            border-color: #4285f4;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.2);
        }

        .google-btn img {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        .user-info {
            display: none;
            margin-top: 20px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid #4285f4;
        }

        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Delta Exploits</div>
        <p class="tagline">Advanced security solutions</p>
        
        <div id="status" class="status"></div>
        
        <div id="loginSection">
            <p>Войдите с помощью Google для доступа</p>
            <button id="googleLogin" class="google-btn">
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgiIGhlaWdodD0iMTgiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj48cGF0aCBkPSJNMTcuNiA5LjJsLS4xLTEuOEg5djMuNGg0LjhDMTMuNiAxMiAxMyAxMyAxMiAxMy42djIuMmgzYTguOCA4LjggMCAwIDAgMi42LTYuNnoiIGZpbGw9IiM0Mjg1RjQiIGZpbGwtcnVsZT0ibm9uemVybyIvPjxwYXRoIGQ9Ik05IDE4YzIuNCAwIDQuNS0uOCA2LTIuMmwtMy0yLjJhNS40IDUuNCAwIDAgMS04LTIuOUgxVjEzYTkgOSAwIDAgMCA4IDV6IiBmaWxsPSIjMzRBODUzIiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNNCAxMC43YTUuNCA1LjQgMCAwIDEgMC0zLjRWNUgxYTkgOSAwIDAgMCAwIDhsMy0yLjN6IiBmaWxsPSIjRkJCQzA1IiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNOSAzLjZjMS4zIDAgMi41LjQgMy40IDEuM0wxNSAyLjNBOSA5IDAgMCAwIDEgNWwzIDIuNGE1LjQgNS40IDAgMCAxIDUtMy43eiIgZmlsbD0iI0VBNDMzNSIgZmlsbC1ydWxlPSJub256ZXJvIi8+PHBhdGggZD0iTTAgMGgxOHYxOEgweiIvPjwvZz48L3N2Zz4=" alt="Google">
                Войти через Google
            </button>
        </div>

        <div id="userSection" class="user-info">
            <img id="userAvatar" class="user-avatar" src="" alt="Аватар">
            <h3 id="userName" class="user-name"></h3>
            <p id="userEmail" class="user-email"></p>
            <button id="logoutBtn" class="google-btn" style="background: #dc3545; color: white; border-color: #dc3545;">
                Выйти
            </button>
        </div>
    </div>

    <script>
        // ЗАМЕНИТЕ ЭТОТ CLIENT_ID НА ВАШ РЕАЛЬНЫЙ
        const GOOGLE_CLIENT_ID = '421466180389-vlbok5rmkea0s22evhj2cig4qcie0a01.apps.googleusercontent.com';
        const GOOGLE_SCOPES = 'https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email';

        // Элементы DOM
        const loginSection = document.getElementById('loginSection');
        const userSection = document.getElementById('userSection');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');
        const googleLogin = document.getElementById('googleLogin');
        const logoutBtn = document.getElementById('logoutBtn');
        const status = document.getElementById('status');

        function showMessage(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // Авторизация через Google
        googleLogin.addEventListener('click', function() {
            const authUrl = new URL('https://accounts.google.com/o/oauth2/v2/auth');
            authUrl.searchParams.set('client_id', GOOGLE_CLIENT_ID);
            authUrl.searchParams.set('redirect_uri', window.location.href);
            authUrl.searchParams.set('response_type', 'token');
            authUrl.searchParams.set('scope', GOOGLE_SCOPES);
            authUrl.searchParams.set('include_granted_scopes', 'true');
            authUrl.searchParams.set('state', 'delta_exploits_auth');

            window.location.href = authUrl.toString();
        });

        // Обработка callback от Google
        function handleRedirect() {
            const hash = window.location.hash;
            if (hash && hash.includes('access_token')) {
                const params = new URLSearchParams(hash.substring(1));
                const accessToken = params.get('access_token');
                
                if (accessToken) {
                    localStorage.setItem('google_token', accessToken);
                    getUserInfo(accessToken);
                    
                    // Очищаем URL от токена
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
        }

        // Получение информации о пользователе
        async function getUserInfo(accessToken) {
            try {
                const response = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    displayUserInfo(user);
                    showMessage(`Добро пожаловать, ${user.name}!`, 'success');
                } else {
                    throw new Error('Ошибка получения данных');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Ошибка авторизации', 'error');
                logout();
            }
        }

        // Отображение информации о пользователе
        function displayUserInfo(user) {
            userAvatar.src = user.picture || '';
            userName.textContent = user.name || 'Пользователь';
            userEmail.textContent = user.email || '';
            
            loginSection.style.display = 'none';
            userSection.style.display = 'block';
        }

        // Выход из системы
        logoutBtn.addEventListener('click', function() {
            logout();
            showMessage('Вы успешно вышли', 'success');
        });

        function logout() {
            localStorage.removeItem('google_token');
            loginSection.style.display = 'block';
            userSection.style.display = 'none';
        }

        // Проверяем авторизацию при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('google_token');
            if (token) {
                getUserInfo(token);
            } else {
                handleRedirect();
            }
        });
    </script>
</body>
</html>
