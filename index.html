<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #verification-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #808080; /* Серый фон */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .verification-content {
            text-align: center;
        }

        #main-content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 900;
        }

        .cf-turnstile {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div id="verification-container">
        <div class="verification-content">
            <!-- Cloudflare Turnstile без текста -->
            <div class="cf-turnstile" 
                 data-sitekey="0x4AAAAAAB49y3GLk6A4PYYqvIfUoMWsoaA" 
                 data-callback="onVerify"
                 data-error-callback="onError"
                 data-timeout-callback="onTimeout">
            </div>
        </div>
    </div>

    <div id="main-content"></div>

    <script>
        function onVerify(token) {
            console.log('Turnstile verification successful:', token);
            verifyWithServer(token);
        }

        function onError() {
            console.error('Turnstile error');
            location.reload();
        }

        function onTimeout() {
            console.warn('Turnstile timeout');
            location.reload();
        }

        async function verifyWithServer(token) {
            try {
                const response = await fetch('/verify-turnstile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token })
                });

                const result = await response.json();

                if (result.success) {
                    showMainContent();
                } else {
                    location.reload();
                }
            } catch (error) {
                console.error('Server verification error:', error);
                showMainContent();
            }
        }

        function showMainContent() {
            const verificationContainer = document.getElementById('verification-container');
            const mainContent = document.getElementById('main-content');
            
            verificationContainer.style.opacity = '0';
            verificationContainer.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                verificationContainer.style.display = 'none';
                mainContent.style.display = 'block';
            }, 500);
        }

        setTimeout(() => {
            if (document.getElementById('verification-container').style.display !== 'none') {
                console.log('Turnstile loading timeout');
            }
        }, 10000);
    </script>
</body>
</html>
