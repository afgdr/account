<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #333;
        }

        #verification-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .verification-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .verification-text {
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
        }

        #main-content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 900;
        }

        .cf-turnstile {
            transform: scale(1.2);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="verification-container">
        <div class="verification-content">
            <div class="verification-text">Проверка безопасности</div>
            <!-- Замените YOUR_SITE_KEY на реальный ключ -->
            <div class="cf-turnstile" 
                 data-sitekey="0x4AAAAAAB48k-3msrsccfDB" 
                 data-callback="onVerify"
                 data-error-callback="onError"
                 data-timeout-callback="onTimeout">
            </div>
        </div>
    </div>

    <div id="main-content"></div>

    <script>
        // Callback при успешной проверке
        function onVerify(token) {
            console.log('Turnstile verification successful:', token);
            
            // Отправляем токен на сервер для проверки
            verifyWithServer(token);
        }

        // Callback при ошибке
        function onError() {
            console.error('Turnstile error');
            showError('Ошибка проверки. Пожалуйста, обновите страницу.');
        }

        // Callback при таймауте
        function onTimeout() {
            console.warn('Turnstile timeout');
            showError('Время проверки истекло. Пожалуйста, попробуйте снова.');
        }

        // Функция для отправки токена на сервер
        async function verifyWithServer(token) {
            try {
                const response = await fetch('/verify-turnstile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token })
                });

                const result = await response.json();

                if (result.success) {
                    showMainContent();
                } else {
                    showError('Проверка не пройдена');
                }
            } catch (error) {
                console.error('Server verification error:', error);
                // В демо-режиме показываем контент даже без сервера
                showMainContent();
            }
        }

        function showMainContent() {
            const verificationContainer = document.getElementById('verification-container');
            const mainContent = document.getElementById('main-content');
            
            verificationContainer.style.opacity = '0';
            verificationContainer.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                verificationContainer.style.display = 'none';
                mainContent.style.display = 'block';
            }, 500);
        }

        function showError(message) {
            document.querySelector('.verification-content').innerHTML = `
                <div style="color: white; text-align: center;">
                    <div style="font-size: 18px; margin-bottom: 20px;">${message}</div>
                    <button onclick="location.reload()" style="
                        background: white; 
                        border: none; 
                        padding: 10px 20px; 
                        border-radius: 5px; 
                        cursor: pointer;">
                        Обновить страницу
                    </button>
                </div>
            `;
        }

        // Автоматический таймаут на случай проблем с загрузкой Turnstile
        setTimeout(() => {
            if (document.getElementById('verification-container').style.display !== 'none') {
                console.log('Turnstile loading timeout');
            }
        }, 10000);
    </script>
</body>
</html>
